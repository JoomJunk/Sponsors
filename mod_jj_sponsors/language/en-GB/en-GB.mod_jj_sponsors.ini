SPONSORS_INSTALLATION="<h1>JJ Sponsors</h1><h3>Brought to you by JoomJunk</h3><p>Copyright (C) 2014 JoomJunk</p><p>Released under GNU/GPL 3.0 License</p><p>Website: <a href='http://joomjunk.co.uk' target='_blank'>www.joomjunk.co.uk</a></p><p>This module is a sponsors page. Once an image is hovered over, it will open from each corner, revealing information and a link for the sponsor.</p><p>Unless you want 1 image per row, we suggest you embed the module in an article. To do this, follow the steps below:</p> <ol>1. Give the module a custom position by typing one in instead of selecting one.</ol><ol>2. Create a new article or open an existing one and copy and paste {loadposition xxx}. xxx being the custom position you chose.</ol>"
