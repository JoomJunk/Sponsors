SPONSORS_INSTALLATION="<h1>JJ Sponsors</h1><h3>Vous est proposé par JoomJunk</h3><p>Copyright (C) 2016 JoomJunk</p><p>Sous licence GNU/GPL 3.0</p><p>Site Web : <a href='http://joomjunk.co.uk' target='_blank'>www.joomjunk.co.uk</a></p><p>Ce module permet d'afficher une page de sponsors. Lorsqu'une page est survolée, elle s'ouvrira par les coins révélant des informations et un lien vers le sponsor.</p><p>Sauf si vous désirez une image par ligne, nous vous suggérons d'intégrer le module dans un article. Pour ce faire, suivez les étapes ci-dessous :</p> <ol>1. Donnez au module une position personnalisée en la saisissant plutôt que d'en sélectionner une.</ol><ol>2. Créez un nouvel article ou ouvrez-en un déja existant et copiez/collez {loadposition xxx}. xxx étant le nom de votre position personnalisée pour le module.</ol>"
